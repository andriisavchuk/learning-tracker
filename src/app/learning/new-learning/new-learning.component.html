<section class="new-learning" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartLearning(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a new challenge</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <!--Template driven approach-->
          <mat-select placeholder="New challenge" ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises | async" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <!--<button type="submit" mat-button (click)="onStartLearning()">Start</button>-->
        <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
