<section class="new-learning" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a new challenge</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="New challenge" [(ngModel)]="selectedValue" name="task">
          <mat-option *ngFor="let task of tasks" [value]="task.value">
            {{task.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button (click)="onStartLearning()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
