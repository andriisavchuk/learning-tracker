      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a routerLink="/" fxLayoutAlign="space-between center"><mat-icon class="logo">school</mat-icon>Learning Tracker</a></div>
  <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.xs>
