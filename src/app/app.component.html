<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav-text">Signup</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sidenav.close()">
        <mat-icon>input</mat-icon>
        <span class="nav-text">Login</span>
      </a>
      <a mat-list-item routerLink="/learning" (click)="sidenav.close()">
        <mat-icon>class</mat-icon>
        <span class="nav-text">Learning</span>
      </a>
      <mat-list-item>
        <button mat-icon-button>
          <mat-icon>launch</mat-icon>
          <span class="nav-text">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/"><mat-icon class="logo">school</mat-icon></a></div>
      <div fxFlex fxLayout="row" fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout="row" fxLayoutGap="15px" class="navbar-top">
          <li><a routerLink="/signup">SignUp</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/learning">Learning</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
