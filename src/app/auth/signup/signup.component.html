<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #emailinput="ngModel"
      >
      <mat-error *ngIf="emailinput.hasError('required')">Field could not be empty</mat-error>
      <mat-error *ngIf="!emailinput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Password should be at least 6 characters long">
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
        minlength="6"
        #paswInput
      >
      <mat-hint align="end">{{ paswInput.value?.length}} / 6</mat-hint>
      <mat-error>Field do not has 6 characters yet</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your Birthday"
        [matDatepicker]="picker"
        [max]="maxDate"
      >
      <mat-datepicker-toggle matSuffix="end" [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary">Submit</button>
  </form>
</section>
